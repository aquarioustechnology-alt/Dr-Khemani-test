<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5e6ef"/>
  <g transform="translate(400,300)">
    <circle r="100" fill="#a0c4ff" opacity="0.2">
      <animate attributeName="r" values="100;120;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="80" fill="#bdb2ff" opacity="0.3">
      <animate attributeName="r" values="80;90;80" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <path d="M200 400 Q 400 200 600 400" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
